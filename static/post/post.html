<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Posts</title>
</head>

<body>

    <button type="button" class="btn btn-outline-success sign-in">Sign in</button>
    <div class="posts">

        <div class="card" style="width: 30rem;">
            <img src="image/post.jpg" class="card-img-top" alt="image">

            <div class="card-body">
                <!-- Разметка для состояния “не-лайк”- -->
                <span class="h1 mx-2 like">
                    <i class="far fa-heart"></i></span>
                <!-- Разметка для состояния “коментарий”- -->
                <span class="h1 mx-2 comment">
                    <i class="bi bi-chat"></i></span>
                <!-- Разметка для состояния “сохранение в закладках”- -->
                <span class="h1 bookmark" style="float:right">
                    <i class="bi bi-bookmark"></i></span>
            </div>

        </div>

    </div>
    
    <script src="scriptPost.js"></script>
</body>

</html>
